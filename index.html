<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Tareas WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b00;
            font-size: 2em;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ff6b00;
            border-radius: 8px;
            font-size: 16px;
            background: #2d2d2d;
            color: #fff;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #ff8c33;
        }
        
        button {
            padding: 15px 25px;
            background: #ff6b00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #ff8c33;
        }
        
        #taskList {
            list-style: none;
        }
        
        .task-item {
            background: #2d2d2d;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #ff6b00;
            transition: transform 0.2s;
        }
        
        .task-item:hover {
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4caf50;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
        }
        
        .task-text {
            flex: 1;
            cursor: pointer;
        }
        
        .delete-btn {
            padding: 8px 15px;
            background: #e74c3c;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c0392b;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Lista de Tareas</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Escribe una nueva tarea..." />
            <button onclick="addTask()">AÃ±adir</button>
        </div>
        
        <ul id="taskList"></ul>
        <div id="emptyState" class="empty-state">No hay tareas. Â¡AÃ±ade una para empezar!</div>
    </div>
    
    <script>
        let tasks = [];
        
        // Cargar tareas del localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
        }
        
        // Guardar tareas en localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // AÃ±adir tarea
        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (taskText === '') {
                alert('Por favor, escribe una tarea');
                return;
            }
            
            tasks.push({
                id: Date.now(),
                text: taskText,
                completed: false
            });
            
            input.value = '';
            saveTasks();
            renderTasks();
        }
        
        // Alternar estado completado
        function toggleTask(id) {
            tasks = tasks.map(task => 
                task.id === id ? {...task, completed: !task.completed} : task
            );
            saveTasks();
            renderTasks();
        }
        
        // Eliminar tarea
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveTasks();
            renderTasks();
        }
        
        // Renderizar tareas
        function renderTasks() {
            const taskList = document.getElementById('taskList');
            const emptyState = document.getElementById('emptyState');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            taskList.innerHTML = tasks.map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}">
                    <span class="task-text" onclick="toggleTask(${task.id})">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Eliminar</button>
                </li>
            `).join('');
        }
        
        // Permitir aÃ±adir con Enter
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // Cargar tareas al iniciar
        loadTasks();
    </script>
</body>
</html>
