<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tareas Pendientes</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6b00">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tareas">
  <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiByeD0iMjQiIGZpbGw9IiNGRjZCODAiLz4KPHBhdGggZD0iTTExMiAxMjhIMTYwVjEyOEgxMTJaTTY0IDg4SDIwOFY4OEg2NFpNNDggMTI4SDIwOFYxMjhINFpNMTI4IDY0SDIwOFY2NEgxMjhaIiBmaWxsPSIjMUExQTFBIi8+Cjwvc3ZnPgo=">
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      --bg-glass: rgba(26, 26, 26, 0.95);
      --accent-main: #ff6b00;
      --accent-hover: #ff8c00;
      --accent-light: #ffab70;
      --text-primary: #ffffff;
      --text-muted: #ff8c00;
      --border-accent: rgba(255, 107, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }
    .app-container { display: flex; height: 100vh; position: relative; }
    .sidebar {
      width: 320px;
      max-width: 90vw;
      background: var(--bg-glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-right: 1px solid var(--border-accent);
      padding: 24px;
      overflow-y: auto;
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 200;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
      padding-top: 60px;
    }
    .header {
      background: rgba(255, 107, 0, 0.12);
      backdrop-filter: blur(12px);
      padding: 16px;
      border-radius: 20px;
      margin-bottom: 20px;
      text-align: center;
      border: 1px solid var(--border-accent);
    }
    .header h1 { color: var(--accent-main); font-size: 1.5rem; font-weight: 700; }
    .tabs-container { display: flex; gap: 8px; margin-bottom: 16px; }
    .tab-button {
      flex: 1;
      padding: 12px;
      background: rgba(255, 107, 0, 0.08);
      border: 1px solid var(--border-accent);
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      color: white;
    }
    .tab-button.active {
      background: var(--accent-main);
      color: #0f0f0f;
    }
    .task-list {
      flex: 1;
      overflow-y: auto;
      padding-bottom: 80px;
    }
    .task-item {
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 12px;
      padding: 16px;
      border-radius: 16px;
      border-left: 4px solid var(--accent-main);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .task-item.completed { opacity: 0.5; border-left-color: #666; }
    .task-checkbox { width: 22px; height: 22px; accent-color: var(--accent-main); }
    .task-content { flex: 1; }
    .task-title { font-size: 1rem; margin-bottom: 2px; }
    .task-meta { font-size: 0.75rem; color: var(--accent-light); }
    .input-section {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .task-input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 24px;
      border: 2px solid var(--border-accent);
      background: rgba(15, 15, 15, 0.9);
      color: white;
      font-size: 16px;
    }
    .add-button {
      width: 50px; height: 50px;
      background: var(--accent-main);
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 210;
      background: rgba(255, 107, 0, 0.2);
      border: none;
      color: var(--accent-main);
      width: 40px; height: 40px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    @media (max-width: 768px) {
      .sidebar { position: fixed; transform: translateX(-100%); }
      .sidebar.open { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    
    <div class="sidebar" id="sidebar">
      <h3>ðŸ‘¤ Perfil</h3>
      <input type="text" id="userName" placeholder="Tu nombre" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; background:#000; border:1px solid #333; color:#fff;">
      <input type="tel" id="whatsappNumber" placeholder="+34..." style="width:100%; padding:10px; margin:10px 0; border-radius:8px; background:#000; border:1px solid #333; color:#fff;">
      <button onclick="saveConfig()" style="width:100%; padding:12px; background:var(--accent-main); border:none; border-radius:10px; color:#000; font-weight:700; margin-top:10px;">Guardar</button>
      
      <div style="margin-top:30px;">
        <h4>ðŸ“Š EstadÃ­sticas</h4>
        <p>Total: <span id="totalTasks">0</span></p>
        <p>Hechas: <span id="completedTasks">0</span></p>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h1>Tareas Pendientes</h1>
        <p id="userGreeting" style="font-size:0.8rem; color:var(--accent-light);">Cargando...</p>
      </div>

      <div class="tabs-container">
        <button class="tab-button active" onclick="switchTab('pending', this)">Pendientes</button>
        <button class="tab-button" onclick="switchTab('completed', this)">Hechas</button>
      </div>

      <div class="task-list" id="taskList"></div>

      <div class="input-section">
        <input type="text" class="task-input" id="newTaskInput" placeholder="Nueva tarea...">
        <button class="add-button" onclick="addTask()">+</button>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => console.log('SW ok')).catch(err => console.log('SW error', err));
      });
    }

    let tasks = JSON.parse(localStorage.getItem('whatsappTasks')) || [];
    let currentUser = JSON.parse(localStorage.getItem('whatsappUser')) || { name: '', whatsapp: '' };
    let currentTab = 'pending';

    function saveConfig() {
      currentUser.name = document.getElementById('userName').value;
      currentUser.whatsapp = document.getElementById('whatsappNumber').value;
      localStorage.setItem('whatsappUser', JSON.stringify(currentUser));
      updateGreeting();
      toggleSidebar();
    }

    function updateGreeting() {
      document.getElementById('userGreeting').textContent = currentUser.name ? `Hola, ${currentUser.name}` : 'Configura tu perfil';
      document.getElementById('userName').value = currentUser.name;
      document.getElementById('whatsappNumber').value = currentUser.whatsapp;
    }

    function switchTab(tab, el) {
      currentTab = tab;
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      renderTasks();
    }

    function addTask() {
      const input = document.getElementById('newTaskInput');
      if (!input.value) return;
      tasks.unshift({ id: Date.now(), text: input.value, completed: false, date: new Date().toLocaleString() });
      input.value = '';
      save();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task && !task.completed) {
        task.completed = true;
        task.completedAt = new Date().toLocaleString();
        if (currentUser.whatsapp) {
          const msg = `âœ… *Hecho:* ${task.text}
â° ${task.completedAt}`;
          window.open(`https://wa.me/${currentUser.whatsapp.replace(/\+/g,'')}?text=${encodeURIComponent(msg)}`, '_blank');
        }
        save();
      }
    }

    function save() {
      localStorage.setItem('whatsappTasks', JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('taskList');
      const filtered = tasks.filter(t => currentTab === 'pending' ? !t.completed : t.completed);
      list.innerHTML = filtered.map(t => `
        <div class="task-item ${t.completed ? 'completed' : ''}">
          <input type="checkbox" class="task-checkbox" ${t.completed ? 'checked disabled' : ''} onchange="toggleTask(${t.id})">
          <div class="task-content">
            <div class="task-title">${t.text}</div>
            <div class="task-meta">${t.date}</div>
          </div>
        </div>
      `).join('');
      document.getElementById('totalTasks').textContent = tasks.length;
      document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    updateGreeting();
    renderTasks();
  </script>
</body>
</html>
